<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
          <div id="brand">
            <div class="container-fluid">
              <div class="d-flex flex-row">
                <h1 class="col-md-10 align-self-end ps-3" id="brand-title">Restaurant & Lounge</h1>
                  <div class="col-md-2" id="cart-holder">
                      <div class="row align-items-center" onclick="orderDetail()" id="cart-holder">
                        <img class="col-6" src="./media/carro.png" id="cart-img">
                        <p class="col-6" id="cart"></p>
                      </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="row" id="banner">
            <img class="col-12" src="./media/banner.png">
          </div>
          <nav class="navbar navbar-expand-md navbar-dark" id="navbar">
            <div class="container-fluid">
              <button class="navbar-toggler position-absolute top-0 end-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="./media/arrow.png">
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active pe-5" onclick="renderCategory('Burguers')" id="cat1">Burguers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pe-5" onclick="renderCategory('Tacos')" id="cat2">Tacos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pe-5" onclick="renderCategory('Salads')" id="cat3">Salads</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pe-5" onclick="renderCategory('Desserts')" id="cat4">Desserts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active pe-5" onclick="renderCategory('Drinks and Sides')" id="cat5">Drinks and Sides</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <main class="container">
              <div class="row" id="main">

              </div>
          </main>
          <footer class="row">
              <strong class="col-12 text-center">Contact us: +57 3102171020 - info@restaurant.com  - @restaurant</strong>
          </footer>
          <div class="position-absolute top-50 start-50 translate-middle bg-white col-8" id="popover">
            <div class="container-fluid" id="popover-container">
              <div class="d-flex flex-row title-popover">
                  <h1>Cancel the order</h1>
              </div>
              <div class="d-flex flex-row text-left question">
                  Are you sure about cancelling the order?
              </div>
              <div class="d-flex flex-row-reverse">
                  <button class="confirm confirm-popover" onclick="cancelOrder()">Yes, I want to cancel the order</button>
              </div>
              <div class="d-flex flex-row-reverse">
                  <button class="cancel cancel-popover" onclick="hidePopover()">No, I want to continue adding products</button>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
